<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
  <title>Pago con tarjetas</title>
  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: #D5006C;
      color: white;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .header h1 {
      font-size: 36px;
      font-weight: 700;
      margin: 0;
    }

    .content {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card-container {
      background-color: white;
      width: 720px;
      max-width: 90%;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card-title {
      font-size: 46px;
      font-weight: 700;
      color: #212529;
      margin-bottom: 20px;
    }

    .card-subtitle {
      font-size: 36px;
      font-weight: 400;
      color: #6c757d;
      margin-bottom: 16px;
    }

    .card-cuotas {
      font-size: 40px;
      font-weight: 500;
      color: #212529;
      margin-bottom: 32px;
    }

    .btn-confirmar {
      background-color: #D5006C;
      color: white;
      font-size: 32px;
      font-weight: 500;
      padding: 16px;
      border: none;
      width: 100%;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .btn-cancelar {
      background-color: white;
      color: #D5006C;
      font-size: 32px;
      font-weight: 500;
      padding: 16px;
      border: 2px solid #D5006C;
      width: 100%;
      border-radius: 8px;
    }

    /* Asegura que el layout no se rompa en pantallas menores */
    @media (max-width: 900px) {
      .card-title { font-size: 32px; }
      .card-subtitle { font-size: 24px; }
      .card-cuotas { font-size: 28px; }
      .btn-confirmar, .btn-cancelar { font-size: 24px; padding: 12px; }
    }
  </style>
</head>
<body>

  <header class="header">
    <h1>Pago con tarjetas</h1>
  </header>

  <div class="content">
    <div class="card-container">
      <div class="card-title">Confirme monto</div>
      <div class="card-subtitle">Venta sin inter√©s</div>
      <div class="card-cuotas">3 cuotas de 50.500</div>

      <button class="btn-confirmar">Confirmar</button>
      <button class="btn-cancelar">Cancelar venta</button>
    </div>
  </div>

</body>
</html>
